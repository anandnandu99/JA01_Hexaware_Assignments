<!-- seating.component.html -->
<div>
    <h2>Select Your Seats</h2>
    <div class="row" *ngFor="let row of rows">
      <div class="seat" *ngFor="let seatNumber of generateSeatsArray(seatsPerRow)"
           [ngClass]="{'selected': isSeatSelected(row, seatNumber)}"
           (click)="toggleSeat(row, seatNumber)">
        <i class="fas fa-couch"></i>
      </div>
    </div>
    <div>
      <p>Selected Seats: {{ selectedSeats.join(', ') }}</p>
    </div>
</div>
